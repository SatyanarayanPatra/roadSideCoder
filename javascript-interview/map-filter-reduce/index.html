<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		<h1>Map Filter Reduce Polyfills</h1>
		<p>Check the console for results.</p>
		<h2>Map</h2>
		<h3>array.map( (el, i, array) => (el * 3) )</h3>
		<h2>Filter</h2>
		<h3>array.map( (el, i, array) => (el > 3) )</h3>
		<h4>Reduce</h4>
		<h3>array.reduce( (ac, el, i, array) => ( ac + el ), 0 )</h3>
		<script src="index.js"></script>
	</body>

</html>
